<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <title>Les Petits Plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Ajout du style css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="assets/Logo.svg"
          alt="Logo Les Petits Plats"
          aria-label="Logo Les Petits Plats"
          class="logo"
        />
        <div class="tagline">
          <h1>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
            DÉLICIEUSES
          </h1>
          <div class="search-container">
            <input
              type="search"
              id="Recherche"
              name="q"
              placeholder="Rechercher une recette, un ingrédient, ..."
              aria-label="Rechercher parmi les différentes recettes"
              class="searchbar"
            />
            <div class="glass">
              <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
            </div>
              <i class="fa-solid fa-xmark cross-icon" aria-label="supprimer la recherche"></i>
          </div>
        </div>
        <img
          src="assets/accueil.jpg"
          alt="photo de plats aux restaurant"
          aria-hidden="true"
          class="background"
        />
      </div>
    </header>
    <main>
      <div class="flex">
        <div class="dropdowns"></div>
        <div class="counter"></div>
      </div>
      <section class="grid"></section>
    </main>
    <!-- type="module" permet d'utiliser les fonctionnalités comme l'importation et l'exportation de fonctionnalités entre fichiers sans avoir recours à des outils externes / Permet de diviser le code JavaScript en plusieurs fichiers, chacun contenant des fonctions, des classes, des objets ou des variables spécifiques. Cela favorise une meilleure organisation et maintenabilité du code / Les modules JavaScript ont leur propre scope (portée) de variables. Cela signifie que les variables déclarées dans un module ne polluent pas le scope global, réduisant ainsi les risques de conflits de variables. -->
    <script type="module" src="scripts/mainV2.js"></script>
  </body>
</html>
